<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header" />
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
    <body>
        <div class="container">
            <div th:replace="fragments/bodyHeader :: bodyHeader"/>
            <form role="form" action="/members/new" th:object="${memberForm}" method="post">    <!--th:object= 사용할 데이터-->
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">  <!--th:field="*{name}" 은 id="name" name="name" 으로 하겠다.-->
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>  <!--해당 페이지 로딩시 ${#fields.hasErrors('name') name 태그에 Error 가 있을경우 class 명을 fieldError 로 변경하겠다.-->
                </div>                                                                              <!--name(th:if="${#fields.hasErrors('name')}") 에 Error 가 있다면 그 에러(th:errors="*{name}")를 반환해주겠다.-->
                <div class="form-group">
                    <label th:for="city">도시</label>
                    <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="street">거리</label>
                    <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="zipcode">우편번호</label>
                    <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br/>
            <div th:replace="fragments/footer :: footer" />
        </div> <!-- /container -->
    </body>
</html>
